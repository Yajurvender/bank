<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/9d73d2c62e.js" crossorigin="anonymous"></script>
    <script src="only.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

    <header class="header">

        <h1 class="text white">WELCOME &nbsp Admin</h1>

        <div class="logout">
            <i class="fas fa-user fa-2x white"></i> &nbsp
            <a href="index.html"><h1 class="white">logout</h1></a>
        </div>
    </header>

    <div class="main">

        <div class="deposit">
            <i class="fas fa-dollar-sign fa-4x icon"></i>
            <h2 class="heading">Deposit</h2>
            <input class="input" id="i1"type="text" placeholder="Enter the amount">
            <button class="button" onclick="deposit()" >Deposit</button> 
        </div>

        <div class="checkBalance">
            <i class="fas fa-search-dollar fa-4x icon"></i>
            <h2 class="heading">Check Balance</h2>
            <button class="button" onclick="checkBalance()">Check</button>
        </div>

        <div class="withdraw">
            <i class="fas fa-hand-holding-usd fa-4x icon"> </i>
            <h2 class="heading">Withdraw</h2>
            <input class="input" id="i2" type="text" placeholder="Enter the amount">
            <button class="button" onclick="withdraw()" >Withdraw</button>
        </div>

        <div class="transfer">
            <i class="fas fa-wallet fa-4x icon"></i>
            <h2 class="heading">Transfer</h2>
            <input class="input" id="i3" type="text" placeholder="Enter the amount">
            <button class="button" onclick="transfer()" >Transfer</button>
        </div>

    </div>

</body>

</html>
