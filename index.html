<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/9d73d2c62e.js" crossorigin="anonymous"></script>
    <script src="only.js"></script>
</head>

<body>

    <form class="box" action="index.html" method="post">

        <h3>Login</h3>

        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" id="t1" placeholder="Username">
        </div>

        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" id="t2" placeholder="Password">
        </div>

        <input type="button" onclick="valid()" class="btn" value="Sign In">
    
    </form>

</body>

</html>
